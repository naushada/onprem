<clr-datagrid [(clrDgSelected)]="selected">
    <clr-dg-column>User ID</clr-dg-column>
    <clr-dg-column>User Name</clr-dg-column>
    <clr-dg-column>Assigned Role</clr-dg-column>

    <clr-dg-row *clrDgItems="let account of accounts" [clrDgItem]="account">
        <clr-dg-cell>{{account.userid}}</clr-dg-cell>
        <clr-dg-cell>{{account.username}}</clr-dg-cell>
        <clr-dg-cell>{{account.role}}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>
		<clr-dg-pagination #pagination [clrDgPageSize]="10" [clrDgTotalItems] = "accounts.length">
			<clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Account per page</clr-dg-page-size>
        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
        of {{pagination.totalItems}} Account
        </clr-dg-pagination>
    </clr-dg-footer>

</clr-datagrid>
