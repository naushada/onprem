
<clr-modal [(clrModalOpen)]="opened" [clrModalSize]="'lg'">
    <h3 class="modal-title">Password Reset</h3>
    <div class="modal-body login-group">
        <form clrForm clrLayout="vertical" [formGroup]="passwordresetForm">
            <clr-input-container>
                <label for="userid">User ID</label>
                <input type="text" name="userid" clrInput formControlName="userid" />
            </clr-input-container>
            <clr-password-container>
                <label for="password">New Password</label>
                <input type="password" clrPassword name="password" formControlName="password" />
            </clr-password-container>
            <clr-password-container>
                <label for="confirmpassword">Confirm New Password</label>
                <input type="password" clrPassword name="confirmpassword" formControlName="confirmpassword" />
            </clr-password-container>
        </form>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="opened = false">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="onPasswordReset()">Ok</button>
    </div>
</clr-modal>
